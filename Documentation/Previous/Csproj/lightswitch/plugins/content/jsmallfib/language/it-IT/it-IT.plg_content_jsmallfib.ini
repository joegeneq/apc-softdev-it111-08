UPLOAD_TYPE="Metodo di upload"
UPLOAD_TYPE_DESC="Si può selezionare la form HTML standard o l'upload con Flash. La tabella seguente mostra le differenze principali dei due metodi di upload:<br /><br /><table cellspacing='0' cellpadding='0' border='1'><tr><td>&nbsp;</td><td><b>Upload HTML</b></td><td><b>Upload con Flash</b></td></tr><tr><td>Upload multiplo di file</td><td align='center'>No</td><td align='center'>Si (vedi apposito parametro)</td></tr><tr><td>Si può filtrare per estensione</td><td align='center'>No</td><td align='center'>Si (vedi apposito parametro)</td></tr></tr><tr><td>Si può limitare l'upload per dimensione dei files</td><td align='center'>No</td><td align='center'>Si (vedi apposito parametro)</td></tr><tr><td>Indicatore di progresso</td><td align='center'>No</td><td align='center'>Si</td></tr></tr><tr><td>Si possono cancellare gli upload in corso</td><td align='center'>No</td><td align='center'>Si</td></tr><tr><td>Compatibilità</td><td align='center'>Tutti i browser</td><td align='center'>Richiede Flash e Javascript, potrebbe non essere compatibile con tutti i browser o i sistemi operativi</td></tr></table><br /><br />Il metodo di upload con Flash è basato sulle librerie javascript di SWFUpload, che sono distribuite con licenza MIT da http://www.swfupload.org"

SWFUPLOAD_FILE_SIZE_LIMIT_NUMBER="Massima dimensione dei file"
SWFUPLOAD_FILE_SIZE_LIMIT_NUMBER_DESC="Massima dimensione dei file (SUPPORTATO SOLO DA UPLOAD CON FLASH). Non inserire spazi, virgole o punti. Un valore pari a zero significa nessuna restrizione"
SWFUPLOAD_FILE_SIZE_LIMIT_UNIT="Unità di misura della dimensione"
SWFUPLOAD_FILE_SIZE_LIMIT_UNIT_DESC="Unità di misura della dimensione (SUPPORTATO SOLO DA UPLOAD CON FLASH)"

