IS_LOG_PATH_RELATIVE="Tipo di path"
IS_LOG_PATH_RELATIVE_DESC="Con questo parametro è possibile specificare se il path sopra indicato va inteso come relativo alla cartella di root di Joomla! o se si tratta di un percorso assoluto.<br /><br />Per esempio, per definire il default path dei log <i>fuori dalla web root</i> occorre specificare un percorso assoluto"

