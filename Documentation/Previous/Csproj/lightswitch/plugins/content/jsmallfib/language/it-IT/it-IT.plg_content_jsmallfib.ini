UPLOAD_MULTIPLE_FILES="più files insieme"

SWFUPLOAD_FILE_UPLOAD_LIMIT="Massimo numero di files in upload"
SWFUPLOAD_FILE_UPLOAD_LIMIT_DESC="Massimo numero di files che verranno messi in coda per l'upload (SUPPORTATO SOLO DA UPLOAD CON FLASH). Non inserire spazi, virgole o punti. Un valore pari a zero significa nessuna restrizione"

SWFUPLOAD_FILE_TYPES_DESCRIPTION="Descrizione del tipo di files"
SWFUPLOAD_FILE_TYPES_DESCRIPTION_DESC="Questa è una descrizione del tipo di files consentiti in upload (SUPPORTATO SOLO DA UPLOAD CON FLASH). Un esempio è <b>Immagini</b> o <b>Video</b>"
SWFUPLOAD_FILE_TYPES="Estensioni consentite"
SWFUPLOAD_FILE_TYPES_DESC="Questa è una lista, separata da punti e virgola, delle estensioni consentite in upload (SUPPORTATO SOLO DA UPLOAD CON FLASH). Un esempio è <b>*.jpg;*.png;*.gif</b>. Un valore di <b>*.*</b> è considerato come nessuna restrizione"

