SWFUPLOAD_RESOLVE_CONFLICTS="In caso di files esistenti"
SWFUPLOAD_RESOLVE_CONFLICTS_DESC="Questo parametro definisce il comportamento di default di jsmallfib quando carica simultaneamente più files nel caso in cui alcuni files siano già esistenti nella cartella selezionata"
