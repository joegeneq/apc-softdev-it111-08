LOG_EMAIL_TO_DESC="CAMPO OBBLIGATORIO - Questo parametro definisce l'indirizzo di posta elettronica a cui sono inviati gli email dei log (viene utilizzato solamente per i log abilitati all'invio di email)"
LOG_EMAIL_SUBJECT="Oggetto dell'email dei log"
LOG_EMAIL_SUBJECT_DESC="Questo parametro definisce l'oggetto delle email dei log (viene utilizzato solamente per i log abilitati all'invio di email)"
MAIL_IN_HTML_MODE="Usa formato HTML"
MAIL_IN_HTML_MODE_DESC="Settare il formato HTML richiede la modifica manuale dei log (occorre modificare le stringhe di testo chiamate ..._LOG_TEXT contenute nel file di traduzione)"

