HIDE_CREDITS_ICON="Nascondi l'icona di jsmallfib"
HIDE_CREDITS_ICON_DESC="Questo parametro consente di nascondere l'icona sulla destra del repository in basso, che contiene un link al sito dell'autore del software. Il passaggio del mouse sopra l'icona mostra anche la versione di jsmallfib attualmente installata"

DOWNLOAD_OR_OPEN_FILE="Scarica o apri"
RESTORE_ARCHIVED_FILE="De-archivia nella cartella originale"
ABOUT_TO_RESTORE_ARCHIVED_FILE="State per de-archiviare il file [%s] nella sua cartella originale. La versione attuale del file nella cartella originale verrà sovrascritta. Sicuri di voler procedere?"
RESTOREFILE_FAILED="Errore nella de-archiviazione del file [%s] nella sua cartella di origine"
RESTOREFILE_SUCCESS="Il file [%s] è stato de-archiviato con successo nella sua cartella di origine"

IS_DIRECT_LINK_TO_FILES="Come fare il link ai files"
IS_DIRECT_LINK_TO_FILES_DESC="Con questo parametro si può scegliere come jsmallfib debba effettuare il link ai files. Il metodo di default fa comparire una finestra con la possibilità di scegliere se aprire o scaricare il file. <b>Questa è l'opzione consigliata perché è l'unica che consente di effettuare i log dei download, se richiesto</b>. Con le altre opzioni facendo click su un file questo si aprirà direttamente, nella stessa finestra oppure in una nuova.<br /><br /><b>Con le ultime due opzioni jsmallfib non sarà in grado di effettuare il log dei download; inoltre, se la posizione corrente è al di fuori della web root, la prima opzione verrà utilizzata a prescindere da questa configurazione</b>"
DIRECT_LINK_TO_FILES_NO="Con finestrella apri/scarica (metodo consigliato)"
DIRECT_LINK_TO_FILES_SAME_WINDOW="Apri con un click (stessa finestra)"
DIRECT_LINK_TO_FILES_NEW_WINDOW="Apri con un click (nuova finestra)"

